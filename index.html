<!DOCTYPE html>
<html lang-en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel=""stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Shouting Machine</title>
</head>
<body>
  <div class="container">
    <h1>Let your feelings out, Type something shout worthy</h1>
    <div>
      <form id="userInput">
        <div class="form-group">
          <label for="input1">User Input</label>
          <input id="input1" class="form-control" type="text">
        </div>

        <button type="submit" class="btn btn-danger btn-lg"> Shout Out!</button>
      </form>
    </div>

    <div id="shoutedText">
      <p><span class="input1"></span></p>
    </div>
  </div>
</body>
